{% extends "base.html" %}

{% block title %}Эксперименты с Django на Хекслете{% endblock %}

{% block content %}
    <h1>Статьи</h1>
    <p>Эксперименты с Django на Хекслете</p>
    <br>
    {% for article in articles %}
    <h3><a href="{% url 'article' article.id %}">{{ article.name }}</a></h3>
    <p>{{ article.body }}</p>
    {% endfor %}
{% endblock %}
